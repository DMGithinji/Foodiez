<div class="container-fluid">

  <div class="moreHeader row">
    <div class="col-md-12" >
        <div class="d-flex flex-row justify-content-center bd-highlight mb-3">
            <button class="m-2 btn btn-light  bd-highlight" (click)=getRest()>All Restaurants</button>
            <div  *ngFor="let location of filteredLocations">
            <button class="m-2 btn btn-light  bd-highlight" (click)=filterByLocation(location)>{{location}}</button>
            </div>
          </div>

    </div>

  </div>
  <hr>
</div>
<!-- </section> -->
<section id="more">
  <div class="grid-container popular">
    <div *ngFor="let res of restrnts">
      <!-- Card Light -->
      <div class="card" [routerLink]="['/restaurant',res.id]">

        <!-- Card image -->
        <div class="view overlay">
          <img class="card-img-top" src="{{res.image_url}}" alt="Restaurant image ">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

        <!-- Card content -->
        <a class="card-body">
          <!-- Title -->
          <h4 class="card-title">{{res.name}}</h4>
          <hr>
          <!-- Text -->
          <p class="card-text">{{res.location}}</p>
          <!-- Link -->

        </a>

      </div>
      <!-- Card Light -->
    </div>
  </div>
</section>
<!-- </section> -->
