<div class="container-fluid">

  <div class="moreHeader row">
    <div class="col-xs-6" >
      <div class="btn-group ">
          <button type="button" class="btn btn-white" (click)="filterByLocation('Mombasa Road')" type="button">
              VIEW POPULAR RESTAURANTS
          </button>
      </div>
    </div>
  </div>
  <hr>
</div>
<!-- </section> -->
<section id="more">
  <div class="grid-container popular">
    <div *ngFor="let res of restrnts">
      <!-- Card Light -->
      <div class="card">

        <!-- Card image -->
        <div class="view overlay">
          <img class="card-img-top" src="{{res.image_url}}" alt="Restaurant image ">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

        <!-- Card content -->
        <div class="card-body">
          <!-- Title -->
          <h4 class="card-title">{{res.name}}</h4>
          <hr>
          <!-- Text -->
          <p class="card-text">{{res.location}}</p>
          <!-- Link -->
          <a [routerLink]="['/restaurant',res.id]" class="grey-text d-flex justify-content-end">
            <h5>Visit <i class="fas fa-angle-double-right"></i></h5>
          </a>
        </div>

      </div>
      <!-- Card Light -->
    </div>
  </div>
</section>
<!-- </section> -->
