<div class="container">
  <div class="jumbotron">


    <h3>Cart Info</h3>

    <table class="table">
      <thead>
        <tr>
            <th>Remove</th>
            <th>Food</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub Total</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let item of items">
          <td>
            <a (click)="remove(item.product.id)">X</a>
          </td>
          <th scope="col">{{item.product.name}}</th>
          <th scope="col">{{item.product.price}}</th>
          <th scope="col">{{item.quantity}}</th>
          <th scope="col">{{item.product.price * item.quantity}}</th>
        </tr>
        <tr>
        <tr>
          <td colspan="6" >Total</td>
          <td colspan="6"> {{total}}</td>
        </tr>
      </tbody>
    </table>

    <div class="btn btn-outline-default"><a [routerLink]="['/restaurant/3']">Back</a></div>
  <div class="btn btn-outline-success" style = "float:right;" (click)=display()><a [routerLink]="['/restaurant']">Check Out</a></div>
</div>
</div>
