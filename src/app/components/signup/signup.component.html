<body>
  <div class="container">

    <form class="form-signin">
      <div class="form-label-group">
        <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputPassword" class="form-control" placeholder="Email address" required>
      </div>

      <div class="form-label-group">
          <input type="text" id="inputLocation" class="form-control" placeholder="Location" required autofocus>
        </div>

        <div class="form-label-group">
            <input type="tel" id="inputPhoneNumber" class="form-control" placeholder="Phone Number" required autofocus>
          </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
      </div>

      <a routerLink="/login"><button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button></a>

      <p class="mt-5 mb-3 text-muted text-center">&copy; Foodiez | 2019</p>
    </form>
  </div>
</body>
