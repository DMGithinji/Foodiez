

<body>
    <main>
      <section class="intro">
        <h3 class="intro__header m-3">
          Welcome to the Foodies App
        </h3>
        <p class="intro__par">
          Where you can explore and share your culinary experiences from restaurant's in Nairobi with other foodies.
        </p>
      </section>
      <section class="form mt-3">
        <div class="form__container">
          <form action="#">
              <div class="form__group">
                  <input class="form__input" type="text" [(ngModel)]="registerUserData.username" name="username" placeholder="Username.." required>
                  <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="icon_error none">
                    <g fill="none" fill-rule="evenodd">
                      <circle fill="#FF7979" cx="12" cy="12" r="12" />
                      <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                      <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                    </g>
                  </svg>
                </div>
            <div class="form__group">
              <input type="email" class="form__input" placeholder="Email.." id="inputEmail"
              [(ngModel)]="registerUserData.email" name="email" required>
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="icon_error none">
                <g fill="none" fill-rule="evenodd">
                  <circle fill="#FF7979" cx="12" cy="12" r="12" />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
            </div>
            <div class="form__group">
                <input type="password" class="form__input" placeholder="Password.." id="inputPassword"
                  [(ngModel)]="registerUserData.password_hash" name="password_hash" required>
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="icon_error none">
                  <g fill="none" fill-rule="evenodd">
                    <circle fill="#FF7979" cx="12" cy="12" r="12" />
                    <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                    <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                  </g>
                </svg>
              </div>
                <div class="form__group">
                    <input type="text" class="form__input" [(ngModel)]="registerUserData.phonenumber" name="phonenumber" placeholder="eg 0712345678" required>
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="icon_error none">
                      <g fill="none" fill-rule="evenodd">
                        <circle fill="#FF7979" cx="12" cy="12" r="12" />
                        <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                        <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                      </g>
                    </svg>
                  </div>
                  <div class="form__group">
                      <input type="text" class="form__input" placeholder="Location.." [(ngModel)]="registerUserData.location" name="location" required>
                      <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="icon_error none">
                        <g fill="none" fill-rule="evenodd">
                          <circle fill="#FF7979" cx="12" cy="12" r="12" />
                          <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                          <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                        </g>
                      </svg>
                    </div>
          </form>
          <button class="form__btn--submit" (click)="registerUser()">Sign Up</button>
          <p class="h6 mb-3 font-weight-normal">Already have an account?</p>
          <p class="h5 mb-3 font-weight-normal"><a routerLink="/login">Login</a></p>
        </div>
      </section>
    </main>
  </body>
